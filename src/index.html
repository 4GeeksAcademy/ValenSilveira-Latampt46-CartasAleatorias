<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de Cartas Aleatorias</title>

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
    />
  </head>
  <body
    class="bg-success d-flex flex-column align-items-center justify-content-center vh-100"
  >
    <div class="container text-center">
      <h1 class="text-light">Random Card Generator</h1>
      <div class="d-flex justify-content-center">
        <div class="card-container">
          <div class="suit top" id="top">♦</div>
          <div class="number" id="number">8</div>
          <div class="suit bottom" id="end">♦</div>
        </div>
      </div>
      <button id="newCard" class="btn btn-warning mt-4">Otra Carta</button>
    </div>

    <script type="module" src="/app.js"></script>
  </body>
</html>
